<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Radha Naam Jaap</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#000;
  color:#fff;
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.container{
  width:100%;
  max-width:420px;
  padding:20px;
  text-align:center;
}
.hidden{display:none}
input,button{
  width:100%;
  padding:14px;
  border:none;
  border-radius:10px;
  margin:12px 0;
  font-size:16px;
}
button{
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#000;
  cursor:pointer;
}

.circle{
  width:180px;
  height:180px;
  border-radius:50%;
  margin:20px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:36px;
  box-shadow:0 0 25px #ff9800;
}
.pulse{
  animation:pulse 1.4s infinite;
}
@keyframes pulse{
  0%{box-shadow:0 0 15px #ff9800}
  50%{box-shadow:0 0 45px #ff5722}
  100%{box-shadow:0 0 15px #ff9800}
}

.mantra{
  font-size:26px;
  min-height:36px;
  margin:10px 0;
}
.speak{
  animation:speak 0.6s ease;
}
@keyframes speak{
  0%{transform:scale(1);opacity:.6}
  50%{transform:scale(1.2);opacity:1}
  100%{transform:scale(1);opacity:.9}
}

.stats{
  font-size:14px;
  margin-top:12px;
  opacity:.9;
}
.small{
  font-size:12px;
  opacity:.7;
}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <h2>Radha Naam Jaap</h2>
  <input id="mobile" placeholder="Mobile Number">
  <button onclick="login()">Login</button>
</div>

<!-- JAAP SCREEN -->
<div id="jaapScreen" class="hidden">
  <div id="circle" class="circle">‡•ê</div>

  <div id="mantra" class="mantra"></div>

  <button id="startBtn" onclick="toggleJaap()">Start Jaap</button>

  <div id="stats" class="stats"></div>
  <div class="small">üîî Bell every 108 ‚Ä¢ üéß Background Mantra</div>
</div>

</div>

<!-- AUDIO -->
<audio id="bgAudio" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_6c9b8c4c1b.mp3">
</audio>

<audio id="bell">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3b2c9d8c3c.mp3">
</audio>

<script>
let listening=false;

const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
const recognition=SpeechRecognition?new SpeechRecognition():null;

if(recognition){
  recognition.lang='hi-IN';
  recognition.continuous=true;
  recognition.onresult=e=>{
    const text=e.results[e.results.length-1][0].transcript.toLowerCase();
    const mantra=document.getElementById('mantra');
    mantra.innerText=text;
    mantra.classList.add('speak');
    setTimeout(()=>mantra.classList.remove('speak'),400);

    const matches=text.match(/radha|‡§∞‡§æ‡§ß‡§æ/g);
    if(matches){
      addJaap(matches.length);
    }
  }
}

function login(){
  const m=document.getElementById('mobile').value.trim();
  if(!m) return alert('Mobile number required');

  localStorage.setItem('user',m);
  if(!localStorage.getItem(m)){
    localStorage.setItem(m,JSON.stringify({
      total:0,
      daily:{},
      weekly:{}
    }));
  }

  document.getElementById('loginScreen').classList.add('hidden');
  document.getElementById('jaapScreen').classList.remove('hidden');
  updateStats();
}

function toggleJaap(){
  const btn=document.getElementById('startBtn');
  const circle=document.getElementById('circle');
  const bg=document.getElementById('bgAudio');

  if(!listening){
    listening=true;
    btn.innerText='Stop Jaap';
    circle.classList.add('pulse');
    bg.play();
    if(recognition) recognition.start();
  }else{
    listening=false;
    btn.innerText='Start Jaap';
    circle.classList.remove('pulse');
    bg.pause();
    if(recognition) recognition.stop();
  }
}

function addJaap(count){
  const user=localStorage.getItem('user');
  const data=JSON.parse(localStorage.getItem(user));

  for(let i=0;i<count;i++){
    data.total++;

    if(data.total % 108 === 0){
      document.getElementById('bell').play();
    }

    const today=new Date().toISOString().slice(0,10);
    data.daily[today]=(data.daily[today]||0)+1;

    const week=getWeek();
    data.weekly[week]=(data.weekly[week]||0)+1;
  }

  localStorage.setItem(user,JSON.stringify(data));
  updateStats();
}

function getWeek(){
  const d=new Date();
  const onejan=new Date(d.getFullYear(),0,1);
  return d.getFullYear()+'-W'+Math.ceil((((d-onejan)/86400000)+onejan.getDay()+1)/7);
}

function updateStats(){
  const user=localStorage.getItem('user');
  const data=JSON.parse(localStorage.getItem(user));
  const today=new Date().toISOString().slice(0,10);
  const week=getWeek();

  document.getElementById('stats').innerHTML=`
    Total Jaap: <b>${data.total}</b><br>
    Today: <b>${data.daily[today]||0}</b><br>
    This Week: <b>${data.weekly[week]||0}</b>
  `;
}
</script>

</body>
</html>
