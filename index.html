<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Radha Naam Jaap</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Cinzel:wght@600&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Poppins,Arial;
  background:radial-gradient(circle at top,#2a003d,#050008);
  color:#fff;
}
.hidden{display:none}

.glow-bg{
  position:fixed;
  inset:0;
  pointer-events:none;
  background:
    radial-gradient(circle at 20% 20%,rgba(255,0,200,.25),transparent 40%),
    radial-gradient(circle at 80% 30%,rgba(0,200,255,.25),transparent 45%),
    radial-gradient(circle at 50% 80%,rgba(255,180,0,.25),transparent 50%);
  animation:bgmove 12s infinite alternate;
  z-index:-1;
}
@keyframes bgmove{from{filter:hue-rotate(0)}to{filter:hue-rotate(60deg)}}

.container{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.card{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,.07);
  backdrop-filter:blur(18px);
  border-radius:26px;
  padding:32px;
  box-shadow:0 0 45px rgba(255,0,200,.35);
  text-align:center;
}

h1,h2{font-family:Cinzel}

input,button{
  width:100%;
  padding:14px;
  margin-top:16px;
  border-radius:14px;
  border:none;
  font-size:16px;
}
input{outline:none}

button{
  background:linear-gradient(135deg,#ffcc00,#ff7a00);
  font-weight:700;
  cursor:pointer;
  position:relative;
  z-index:10;
}

#jaapText{
  font-size:44px;
  margin:22px 0;
  text-shadow:0 0 20px #ffb3ff,0 0 45px #ff33ff;
}
.pulse{animation:pulse .25s}
@keyframes pulse{0%{scale:1}50%{scale:1.4}100%{scale:1}}

.stats{
  display:flex;
  gap:10px;
}
.stat{
  flex:1;
  background:rgba(0,0,0,.35);
  padding:14px;
  border-radius:16px;
}
.stat span{font-size:22px;font-weight:700}
</style>
</head>

<body>
<div class="glow-bg"></div>

<!-- LOGIN -->
<div id="login" class="container">
  <div class="card">
    <h1>üôè Radha Naam</h1>
    <p>Bhakti ka digital jaap</p>
    <form id="loginForm">
      <input id="username" type="tel" placeholder="Mobile / Bhakt Naam" required>
      <button type="submit">Pravesh Karein</button>
    </form>
  </div>
</div>

<!-- APP -->
<div id="app" class="container hidden">
  <div class="card">
    <h2 id="welcome"></h2>
    <div id="jaapText">üìø</div>
    <button id="startBtn">Start Jaap</button>

    <div class="stats">
      <div class="stat">Aaj<br><span id="todayCount">0</span></div>
      <div class="stat">Total<br><span id="totalCount">0</span></div>
    </div>
  </div>
</div>

<audio id="bell" src="https://actions.google.com/sounds/v1/bells/temple_bell.ogg"></audio>
<audio id="bg" loop src="https://cdn.pixabay.com/audio/2022/03/09/audio_77f8b77a34.mp3"></audio>

<script>
const login=document.getElementById("login");
const app=document.getElementById("app");
const usernameInput=document.getElementById("username");
const welcome=document.getElementById("welcome");
const todayCount=document.getElementById("todayCount");
const totalCount=document.getElementById("totalCount");
const jaapText=document.getElementById("jaapText");
const bell=document.getElementById("bell");
const bg=document.getElementById("bg");
const startBtn=document.getElementById("startBtn");

const today=new Date().toISOString().slice(0,10);
let data=JSON.parse(localStorage.getItem("jaapData")||"{}");
if(!data[today])data[today]=0;

function getTotal(){return Object.values(data).reduce((a,b)=>a+b,0)}
function updateUI(){
  todayCount.innerText=data[today];
  totalCount.innerText=getTotal();
}

document.getElementById("loginForm").addEventListener("submit",e=>{
  e.preventDefault();
  const name=usernameInput.value.trim();
  if(!name){alert("Naam / Number dalo");return;}
  localStorage.setItem("bhakt",name);
  startApp();
});

function startApp(){
  const name=localStorage.getItem("bhakt");
  if(!name)return;
  login.classList.add("hidden");
  app.classList.remove("hidden");
  welcome.innerText="Radha Naam ‚Äì "+name;
  updateUI();
}
startApp();

/* JAAP */
function addJaap(){
  data[today]++;
  localStorage.setItem("jaapData",JSON.stringify(data));
  jaapText.innerText="Radha üìø";
  jaapText.classList.remove("pulse"); void jaapText.offsetWidth;
  jaapText.classList.add("pulse");
  if(data[today]%108===0) bell.play();
  updateUI();
}

/* SPEECH */
let recognition,listening=false;
startBtn.onclick=()=>{
  if(listening){
    recognition.stop();
    listening=false;
    startBtn.innerText="Start Jaap";
    return;
  }
  const SR=window.SpeechRecognition||window.webkitSpeechRecognition;
  recognition=new SR();
  recognition.lang="en-IN";
  recognition.continuous=true;
  recognition.onresult=e=>{
    for(let i=e.resultIndex;i<e.results.length;i++){
      if(e.results[i][0].transcript.toLowerCase().includes("radha")){
        addJaap();
      }
    }
  };
  recognition.start();
  bg.play();
  listening=true;
  startBtn.innerText="Stop Jaap";
};
</script>
</body>
</html>
