<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Naam Jaap Mala</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
  margin:0;
  font-family:Poppins,sans-serif;
  background:#000;
  color:#fff;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}
.container{
  max-width:420px;
  width:100%;
  padding:16px;
  text-align:center;
}
.hidden{display:none}

input,button,select{
  width:100%;
  padding:12px;
  border-radius:10px;
  border:none;
  margin:8px 0;
  font-size:14px;
}

button{
  background:linear-gradient(135deg,#ff9800,#ff5722);
  color:#000;
}

.circle{
  width:160px;
  height:160px;
  border-radius:50%;
  margin:10px auto;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:32px;
  box-shadow:0 0 25px #ff9800;
}

.pulse{animation:pulse 1.5s infinite}
@keyframes pulse{
  0%{box-shadow:0 0 15px #ff9800}
  50%{box-shadow:0 0 40px #ff5722}
  100%{box-shadow:0 0 15px #ff9800}
}

/* MALA UI */
.mala{
  display:grid;
  grid-template-columns:repeat(12,1fr);
  gap:6px;
  margin:14px 0;
}
.bead{
  width:100%;
  padding-top:100%;
  border-radius:50%;
  background:#222;
  box-shadow:inset 0 0 5px #000;
}
.bead.active{
  background:#ff9800;
  box-shadow:0 0 10px #ff9800;
}

.mantra{min-height:26px;font-size:18px}
.stats{font-size:14px;margin-top:8px}
.small{font-size:12px;opacity:.7}
</style>
</head>

<body>

<div class="container">

<!-- LOGIN -->
<div id="loginBox">
  <h2>Naam Jaap Mala</h2>
  <input id="mobile" placeholder="Mobile Number">
  <button onclick="login()">Enter</button>
</div>

<!-- APP -->
<div id="appBox" class="hidden">

  <select id="mantraSelect">
    <option value="radha">Radha</option>
    <option value="krishna">Krishna</option>
    <option value="ram">Ram</option>
  </select>

  <div id="circle" class="circle">‡•ê</div>

  <div class="mala" id="mala"></div>

  <div id="mantraText" class="mantra"></div>

  <button id="startBtn" onclick="toggleJaap()">Start Jaap</button>

  <div class="stats" id="stats"></div>
  <div class="small">üîî Bell every 108 ‚Ä¢ üéß Background mantra</div>

</div>
</div>

<!-- AUDIO -->
<audio id="bgAudio" loop>
  <source src="https://cdn.pixabay.com/audio/2022/10/16/audio_6c9b8c4c1b.mp3">
</audio>
<audio id="bell">
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_3b2c9d8c3c.mp3">
</audio>

<script>
let listening=false;

const SpeechRecognition=window.SpeechRecognition||window.webkitSpeechRecognition;
const recognition=SpeechRecognition?new SpeechRecognition():null;

if(recognition){
  recognition.lang='hi-IN';
  recognition.continuous=true;
  recognition.onresult=e=>{
    const text=e.results[e.results.length-1][0].transcript.toLowerCase();
    document.getElementById('mantraText').innerText=text;

    const mantra=getMantra();
    const regex=new RegExp(mantra,'g');
    const matches=text.match(regex);
    if(matches) addJaap(matches.length);
  }
}

/* INIT MALA */
const malaDiv=document.getElementById('mala');
for(let i=0;i<108;i++){
  const b=document.createElement('div');
  b.className='bead';
  malaDiv.appendChild(b);
}

function login(){
  const m=document.getElementById('mobile').value.trim();
  if(!m) return alert('Enter mobile number');

  localStorage.setItem('user',m);
  if(!localStorage.getItem(m)){
    localStorage.setItem(m,JSON.stringify({
      total:0,
      daily:{},
      weekly:{}
    }));
  }
  initApp();
}

function initApp(){
  document.getElementById('loginBox').classList.add('hidden');
  document.getElementById('appBox').classList.remove('hidden');
  updateUI();
}

function toggleJaap(){
  const btn=document.getElementById('startBtn');
  const circle=document.getElementById('circle');
  const bg=document.getElementById('bgAudio');

  if(!listening){
    listening=true;
    btn.innerText='Stop Jaap';
    circle.classList.add('pulse');
    bg.play();
    if(recognition) recognition.start();
  }else{
    listening=false;
    btn.innerText='Start Jaap';
    circle.classList.remove('pulse');
    bg.pause();
    if(recognition) recognition.stop();
  }
}

function getMantra(){
  const m=document.getElementById('mantraSelect').value;
  if(m==='radha') return '(radha|‡§∞‡§æ‡§ß‡§æ)';
  if(m==='krishna') return '(krishna|‡§ï‡•É‡§∑‡•ç‡§£)';
  if(m==='ram') return '(ram|‡§∞‡§æ‡§Æ)';
}

function addJaap(count){
  const user=localStorage.getItem('user');
  const data=JSON.parse(localStorage.getItem(user));

  for(let i=0;i<count;i++){
    data.total++;

    if(data.total%108===0){
      document.getElementById('bell').play();
    }

    const today=new Date().toISOString().slice(0,10);
    data.daily[today]=(data.daily[today]||0)+1;

    const week=getWeek();
    data.weekly[week]=(data.weekly[week]||0)+1;
  }

  localStorage.setItem(user,JSON.stringify(data));
  updateUI();
}

function updateUI(){
  const user=localStorage.getItem('user');
  const data=JSON.parse(localStorage.getItem(user));

  const beads=document.querySelectorAll('.bead');
  beads.forEach((b,i)=>{
    b.classList.toggle('active', i < (data.total%108));
  });

  const today=new Date().toISOString().slice(0,10);
  const week=getWeek();

  document.getElementById('stats').innerHTML=`
    Total: <b>${data.total}</b><br>
    Today: <b>${data.daily[today]||0}</b><br>
    Week: <b>${data.weekly[week]||0}</b>
  `;
}

function getWeek(){
  const d=new Date();
  const onejan=new Date(d.getFullYear(),0,1);
  return d.getFullYear()+'-W'+Math.ceil((((d-onejan)/86400000)+onejan.getDay()+1)/7);
}

initApp();
</script>

</body>
</html>
